<div class="container">
  <div class="card">
    <h1>{{ title }}</h1>
    <div>
      <!-- <ul class="list-group">
        <li *ngFor="let post of pageData" class="list-group-item">
          {{ post.firstName }}
        </li>
      </ul> -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let student">{{ student.id }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
        </ng-container>

        <!-- Middle Name Column -->
        <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef>Middle Name</th>
          <td mat-cell *matCellDef="let student">{{ student.middleName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
          <td mat-cell *matCellDef="let student">{{ student.dob }}</td>
        </ng-container>

        <!-- Marks Column -->
        <ng-container matColumnDef="marks">
          <th mat-header-cell *matHeaderCellDef>Prev. Annual Marks</th>
          <td mat-cell *matCellDef="let student">{{ student.marks }}</td>
        </ng-container>

        <!-- Address Line 1 Column -->
        <ng-container matColumnDef="addressLine1">
          <th mat-header-cell *matHeaderCellDef>Address Line 1</th>
          <td mat-cell *matCellDef="let student">{{ student.addressLine1 }}</td>
        </ng-container>

        <!-- Address Line 2 Column -->
        <ng-container matColumnDef="addressLine2">
          <th mat-header-cell *matHeaderCellDef>Address Line 2</th>
          <td mat-cell *matCellDef="let student">{{ student.addressLine2 }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <br />
    <div class="button-line">
      <button type="button" mat-raised-button color="accent" routerLink="">
        Return
      </button>
    </div>
  </div>
</div>
